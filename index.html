<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LOGIN - WALLYBANK</title>
	<link rel='stylesheet' href="style.css">
	<link href='https://w4llymeirelles.github.io/loginpage/style.css' rel='stylesheet />
	<link rel='stylesheet' href='reset.css'>
	
</head>
<body>
	<header>
		<div id='logodiv'>
			<img src='logo.png' id='logo' alt='logo igreja'>
		</div>
		<h1 class="títuloformulário">Bem-Vindo</h1>
	</header>
	<main>
		<fieldset>
			<form class='login'>
				<label for='email'>E-mail</label>
				<input type="email" name="email" class="input-padrão" placeholder="Digite seu email" required>
				<label for='senha'>Senha</label>
				<input type="text" name="senha" class="input-padrão" placeholder="Digite sua senha" required>

			<div class='botão'>
				<input type="submit" value="enviar" class='enviar'>
			</div>

			<div>
				<label id=esqsenha>Esqueceu sua senha?</label>

			</form>
		</fieldset>
	</main>

	<footer></footer>
</body>
</html>
